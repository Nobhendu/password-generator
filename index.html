<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Generate</h1>
            <h1 id="rp-h1">random passwords</h1>
            <p id="pass-text">Never use an insecure password again.</p>
            <div id="inpclick">
                    <input type="number" min="3" max="25" id="pass-len" placeholder="Enter length of password (between 3 and 25)">
                    <div id="buttons">
                        <button onclick="passgen()">Generate passwords</button>
                        <button onclick="passreset()">Reset</button>
                    </div>
            </div>
            <div id="passwds">
                <p id="passwd-1"></p>
                <p id="passwd-2"></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
